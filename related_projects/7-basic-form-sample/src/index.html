<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Forms</title>
  </head>
  <body class="bg-gray-300">
    <main class="font-spline max-w-lg mx-auto">
      <div class="bg-gray-100 p-4 rounded-lg mt-16 shadow-lg">
        <h1 class="text-center text-2xl">Basic Form Sample</h1>
        <form id="mainform" action="">
          <section class="flex flex-col py-4">
            <label for="id_name">Name: </label>
            <input
              id="id_name"
              type="text"
              placeholder="Optional"
              class="bg-gray-200 rounded-md p-2 shadow-lg focus:shadow-inner outline-0 border-0"
            />
          </section>
          <section class="flex flex-col py-4">
            <label for="id_bday"
              >Birthday:<span aria-label="required" class="text-red-700"
                >*</span
              >
            </label>
            <input
              type="date"
              name=""
              id="id_bday"
              class="bg-gray-200 rounded-md p-2 shadow-lg focus:shadow-inner outline-0 border-0"
              required
            />
          </section>
          <section class="flex justify-end pt-4">
            <button
              type="reset"
              class="bg-gray-300 rounded-md p-2 mr-4 outline-0 hover:opacity-75 focus:bg-gray-400 active:opacity-50 cursor-pointer"
            >
              Reset
            </button>
            <button
              type="submit"
              class="bg-gray-300 rounded-md p-2 outline-0 hover:opacity-75 focus:bg-gray-400 active:opacity-50 cursor-pointer"
            >
              Submit
            </button>
          </section>
        </form>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg mt-4 shadow-lg">
        <h1 class="text-center text-2xl">Generated Sentence</h1>
        <p id="sentence"></p>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
