<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body class="bg-gray-700">
    <!-- Main Section -->
    <main
      class="bg-gray-300 flex gap-4 w-lg h-64 mx-auto mt-16 p-4 rounded-3xl font-default shadow-xl"
    >
      <section class="w-[calc(60%-1rem)]">
        <div class="h-[40%]">
          <p id="today" class="pb-1">-----, --:--:--</p>
          <h1 id="city_name" class="text-3xl font-medium"></h1>
          <p id="country"></p>
        </div>

        <div class="bg-gray-400 flex h-[60%] rounded-lg p-2">
          <div class="w-1/2 flex flex-col items-center">
            <img id="icon_today" src="" alt="" class="h-full" />
          </div>
          <div class="w-1/2 flex flex-col overflow-hidden">
            <p id="tempc_today" class="text-5xl mt-4 mb-1"></p>
            <p id="condition" class="text-sm"></p>
          </div>
        </div>
      </section>

      <ul id="forecast_ul" class="w-[40%] flex flex-col justify-between">
        <li class="bg-cyan-400 flex rounded-lg h-[30%] p-2">
          <span class="w-1/3">Day 2</span>
          <img src="" alt="day2_img" class="w-1/3" />
          <span class="w-1/3">30 C</span>
        </li>
        <li class="bg-yellow-400 flex rounded-lg h-[30%] p-2">
          <span class="w-1/3">Day 3</span>
          <img src="" alt="day3_img" class="w-1/3" />
          <span class="w-1/3">30 C</span>
        </li>
        <li class="bg-green-400 flex rounded-lg h-[30%] p-2">
          <span class="w-1/3">Day 4</span>
          <img src="" alt="day4_img" class="w-1/3" />
          <span class="w-1/3">30 C</span>
        </li>
      </ul>
    </main>
    <!-- Form Input -->
    <form id="form_id" action="" class="w-lg mx-auto mt-8 relative">
      <input
        id="city_input"
        type="text"
        name=""
        id=""
        placeholder="Enter city name"
        class="bg-gray-300 font-default text-xl p-4 pl-6 rounded-full w-full shadow-md"
      />
      <button
        type="submit"
        class="bg-gray-400 font-default text-xl p-3 px-8 rounded-full absolute right-0 mr-1 top-0 mt-1"
      >
        Search
      </button>
    </form>
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
